<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
      position: relative;
      width: 500px;
      height: 300px;
      border: 1px solid black;
      background-color: blue;
      top: 100px;
      left: 100px;
    }

    .red-circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border: 1px solid black;
      background-color: red;
      border-radius: 50%;
      top: 150px;
      left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
